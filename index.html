<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Giphy Search</title>
  </head>
  <body>
    <header class="bg-deepGreen mt-8 mx-auto w-1/3 py-3">
      <h1 class="text-5xl text-white text-center">Giphy Search</h1>
    </header>
    <div class="container mx-auto mt-3 flex flex-col items-center">
      <form action="" id="searchBar">
        <input
          class="border-slate-300 rounded-full border-2 px-4 py-2 mt-4"
          type="text"
          placeholder="Start typing!"
          id="giphyInput"
        />
      </form>
      <div
        class="flex flex-row text-white mt-6 btn-container justify-center items-center"
      >
        <button class="bg-deepGreen px-10 py-2">trending</button>
        <button class="bg-deepGreen px-10 py-2">happy</button>
        <button class="bg-deepGreen px-10 py-2">surprised</button>
        <button class="bg-deepGreen px-10 py-2">sad</button>
        <button class="bg-deepGreen px-10 py-2">wow</button>
        <button class="bg-deepGreen px-10 py-2">angry</button>
        <button class="bg-deepGreen px-10 py-2">why</button>
      </div>
      <div
        id="giphyContainer"
        class="flex flex-row mx-auto w-4/5 flex-wrap justify-center"
      ></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
